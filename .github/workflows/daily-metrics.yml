name: Daily TikTok Metrics Collection

on:
  schedule:
    # 毎日0時5分（日本時間）= 15時5分（UTC前日）
    - cron: '5 15 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  collect-metrics:
    runs-on: ubuntu-latest

    steps:
      # Step 1: エンティティ同期（広告の最新化）
      - name: Sync Entities (Campaigns, AdGroups, Ads)
        run: |
          echo "Triggering entity synchronization..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://tik-tok-ads-automation-backend.vercel.app/jobs/sync-entities)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "Error: Entity sync failed with status $http_code"
            exit 1
          fi

          echo "Entity synchronization completed successfully"

      # Step 2: メトリクス取得（エンティティ同期の後に実行）
      - name: Collect Daily Metrics
        run: |
          echo "Triggering daily metrics collection..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://tik-tok-ads-automation-backend.vercel.app/jobs/run-daily-report)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "Error: Metrics collection failed with status $http_code"
            exit 1
          fi

          echo "Daily metrics collection completed successfully"
